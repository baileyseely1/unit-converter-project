<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1031/1031688.png">
    <title>Unit Converter</title>
</head>
<body>
    <header class="hero-section">
        <h1 class="hero-title">Metric/Imperial Unit Conversion</h1>
       <!-- only allow numbers in input field -->
        <input type="text" onkeypress="return /[0-9]/i.test(event.key)" id="input-field" placeholder="0" >
        <button class="convert-btn" id="convert-btn-el">Convert</button>
    </header>
    <div class="main">
        <div class="section">
            <h3 class="section-title">Length (Meter/Feet)</h3>
            <p id="length-paragraph">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3 class="section-title">Volume (Liters/Gallons)</h3>
            <p id="volume-paragraph">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h3 class="section-title">Mass (Kilograms/Pounds)</h3>
            <p id="mass-paragraph">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
<script src="/index.js"></script>
</body>
</html>
